<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-light" id="expand">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="images.html" id="imgs">Images</a>
                </li>
                
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Google</a>
                </li>
            </ul>
        </nav>

        <b>Find pages with...</b>

        <form action="https://www.google.com/search" class="adv-search-boxes" method="GET" name="f">
            <div class="left-column"> all these words: </div>
            <input type="text" class="input" name="as_q">

            <div class="left-column"> this exact word or phrase: </div>
            <input type="text" class="input" name="as_epq">

            <div class="left-column"> any of these words: </div>
            <input type="text" class="input" name="as_oq">

            <div class="left-column"> none of these words: </div>
            <input type="text" class="input" name="as_eq">

            <input type="submit">
        </form>
    </body>
</html>
