<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-light" id="nav">
            <a class="navbar-brand" href="#">
              <img src="google.png" alt="">
            </a>
        </nav>

        <!-- Search Bar -->
        <form action="https://www.google.com/search">
        <input type="text" name="q" id="rounded-corners" placeholder=" Google Search">

        <!-- Container for buttons-->
        <div class="container"> 
            <div><input type="submit" value="Google Search" class="search"></div>
            <div><input type="submit" value="I'm Feeling Lucky"></div>
        </div>
        </form>
    </body>
</html>
