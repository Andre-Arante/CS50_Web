{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
    <h2>Active Listings</h2>

    <table>
        {% for listing in listings %}
            <tr>
                <td><img src="{{listing.image}}"></td>
                <td style="height: 200px; width: 1300px">{{listing.name}}: ${{listing.selling_price}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
